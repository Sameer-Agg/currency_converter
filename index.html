<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9380292d52.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>Currency Converter</h1>
    </header>

    <div class="container">
        <h2>Convert Here</h2>

        <div class="amt-area">
            <p>Enter Amnount</p>
            <input type="text" placeholder="Enter your amount here" id="amt">
        </div>



        <div class="select-area">

        <div class="from">
            <p>From</p>
            <div class="select">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        </div>


        <i class="fa-solid fa-arrow-right-arrow-left"></i>


        <div class="to">
            <div class="selct-area">
            <p>From</p>
            <div class="select">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
        <select>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
    </div>
    </div>

    </div>

    <div class="final">
        <p id="last-amt"></p>
    </div>


    <div class="genrate">
        <button id="btn" >GET EXCHANGE RATE</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
